<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Ajouter un voyage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nom de voyage</ion-label>
            <ion-input type="text" ngModel name="nomVoyage" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-row class="ion-text-center">
          <ion-buttons >
          <ion-button color="danger" type="button" fill="solid" expand="block" routerLink="">Annuler
          </ion-button>
        <ion-button color="success" type="submit" fill="solid" expand="block" [disabled]="!f.valid" >Valider
        </ion-button>
      </ion-buttons>
      </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
