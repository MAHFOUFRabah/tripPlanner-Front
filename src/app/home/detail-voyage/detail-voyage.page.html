<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Voyage</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAjouterArticle()">
        <ion-icon name="add" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-segment value="all">
    <ion-segment-button value="all">Tous les articles</ion-segment-button>
    <ion-segment-button value="bookable">Mes Articles</ion-segment-button>
  </ion-segment>
 
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center" *ngIf="isLoading">
          <ion-spinner>
          </ion-spinner>
        </div>
        <div *ngIf="!isLoading && this.articles">
          <ion-list *ngFor='let article of this.articles'>
            <ion-item [color]="article.appartientA? 'success' : ''">
              <ion-label>
                {{article.nomArticle}}
              </ion-label>
              <ion-button (click)="onAjouterOuSupprimerDesFavori(article)" fill="clear">
                <ion-icon name="ellipsis-vertical" slot="end"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
