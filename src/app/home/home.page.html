<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAjouterOuRejoindreUnVoyage()">
        <ion-icon name="add" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center" *ngIf="isLoading">
          <ion-spinner>
          </ion-spinner>
        </div>
        <div *ngIf="!isLoading && voyages">
          <ion-list *ngFor='let voyage of voyages'>
            <ion-item detail [routerLink]="['/','home','detail-voyage',voyage.idVoyage]">
              <ion-label>
                {{voyage.nomVoyage}}
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
        <div *ngIf="!isLoading && (!voyages || voyages.length<=0)" class="ion-text-center">
          <h2> No list </h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
