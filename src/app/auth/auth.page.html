<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input  ngModel name="email" required  #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">Should be a valid email adress</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating" >Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="2" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">The password should be atleast 6 caracters</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" expand="full" (click)="onSwitchAuthMod()">Switch to
            {{isLogin ? 'Signup' : 'Signin'}}</ion-button>
          <ion-button type="submit" color="primary"  expand="block" [disabled]="!f.valid">
            LOGIN
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
